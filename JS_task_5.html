<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-05</title>
    <style>
      form {
        margin: 10% 40% 10%;
        padding: 20px;
        border: 1px solid;
      }

      .error {
        color: red;
      }

      .error-input {
        border: 1px solid red;
      }

      .input-label {
        display: block;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <span id="nameError" class="error"></span><br />
        <label for="name" class="input-label">Name:</label>
        <input type="text" id="name" required /><br /><br />
      </div>
      <div>
        <span id="emailError" class="error"></span><br />
        <label for="email" class="input-label">Email:</label>
        <input type="email" id="email" required /><br /><br />
      </div>
      <div>
        <span id="websiteError" class="error"></span><br />
        <label for="website" class="input-label">Website:</label>
        <input type="text" id="website" required /><br /><br />
      </div>
      <div>
        <span id="messageError" class="error"></span><br />
        <label for="message" class="input-label">Message:</label>
        <textarea id="message" rows="5" required></textarea><br /><br />
      </div>
      <input type="button" value="Submit" onclick="validateForm()" />
    </form>
    <a href="JS_task_6.html">Click here for task-06 of JS</a>
    <br />
    <a href="JS_task_4.html">Click here to go back</a>
    <br />
    <a href="index.html">Go Home</a>
    <script>
      function validateForm() {
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const websiteInput = document.getElementById("website");
        const messageInput = document.getElementById("message");

        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");
        const websiteError = document.getElementById("websiteError");
        const messageError = document.getElementById("messageError");

        nameError.textContent = "";
        emailError.textContent = "";
        websiteError.textContent = "";
        messageError.textContent = "";

        let hasError = false;

        if (!nameInput.checkValidity()) {
          nameError.textContent = "This field is required.";
          nameInput.classList.add("error-input");
          hasError = true;
        } else {
          nameInput.classList.remove("error-input");
        }

        if (!emailInput.checkValidity()) {
          emailError.textContent = "A valid email is required.";
          emailInput.classList.add("error-input");
          hasError = true;
        } else {
          emailInput.classList.remove("error-input");
        }

        if (!websiteInput.checkValidity()) {
          websiteError.textContent = "A valid url is required.";
          websiteInput.classList.add("error-input");
          hasError = true;
        } else {
          websiteInput.classList.remove("error-input");
        }

        if (!messageInput.checkValidity()) {
          messageError.textContent = "This field is required.";
          messageInput.classList.add("error-input");
          hasError = true;
        } else {
          messageInput.classList.remove("error-input");
        }

        if (hasError) {
          return;
        }
      }
    </script>
  </body>
</html>
